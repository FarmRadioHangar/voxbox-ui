<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="poly-message-item.html">

<dom-module id="poly-message-list">
  <template>

    <style>

      :host {
        display: block;
        height: calc(100vh - 115px);
        width: 100vw;
        display: flex;
        flex-direction: column;
      }

      iron-list {
        flex: 1 1 auto;
      }

      .list-item {
        height: 230px;
        width: 290px;
      }

    </style>

    <iron-list
      id             = "message-list"
      items          = "[[items]]"
      selected-items = "{{selectedItems}}"
      selection-enabled 
      multi-selection
      grid>

      <template>

        <div class="list-item">
          <poly-message-item 
            item               = "[[item]]"
            index              = "[[index]]"
            selected           = "[[selected]]"
            on-toggle-selected = "handleToggleSelected">
          </poly-message-item>
        </div>

      </template>

    </iron-list>

  </template>

  <script>
    Polymer({

      is: 'poly-message-list',

      properties: {
        items: {
          type: Array,
          statePath: 'messages.inbox'
        },
        loading: {
          type: Boolean,
          value: false
        },
        selectedItems: {
          type: Object
        }
      },

      handleToggleSelected: function(event) {
        this.$.messageList.toggleSelectionForItem(event.model.item);
      },

      behaviors: [
        PolymerRedux(store)
      ]

    });
  </script>
</dom-module>
