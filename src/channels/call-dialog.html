<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="call-dialog">
  <template>
    <style>

      paper-dialog {
        width: 600px;
        display: flex;
        flex-direction: column;
      }

      paper-button {
        color: rgb(0, 188, 212);
      }

      paper-radio-button {
        --primary-color: rgb(0, 188, 212);
      }

      paper-input, paper-dropdown-menu {
        --primary-color: rgb(0, 188, 212);
      }

      paper-textarea {
        --primary-color: rgb(0, 188, 212);
      }

      paper-button[disabled] {
        color: #cacaca;
        background: none;
      }

    </style>
    <paper-dialog
      id                     = "dialog"
      entry-animation        = "fade-in-animation"
      exit-animation         = "fade-out-animation"
      on-iron-overlay-closed = "onClosed"
      modal>
      <h2>Make a call</h2>
      <div>
        <label id            = "label1">
          Channel:
        </label>
        <paper-radio-group
          id                 = "channel"
          selected           = "{{channel}}"
          aria-labelledby    = "label1">
          <template 
            is               = "dom-repeat" 
            items            = "[[channels]]">
            <paper-radio-button 
              name           = "[[item.id]]">
              [[item.id]]
            </paper-radio-button>
          </template>
          <paper-radio-button 
            name             = "__auto__">
            Auto-select
          </paper-radio-button>
        </paper-radio-group>
      </div>
      <paper-input
        id                   = "number-input"
        label                = "Number"
        value                = "{{number}}"
        required 
        auto-validate 
        error-message        = "This field is required.">
      </paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button disabled="[[_formValid(number)]]" dialog-confirm autofocus>Call</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>

    Polymer({

      is: 'call-dialog',

      properties: {
        number: {
          type: String,
          value: '',
        },
        channel: {
          type: String,
          value: '__auto__',
        },
      },

      open: function() {
        this.reset();
        this.$.dialog.open();
      },

      reset: function() {
        this.number  = '';
        this.channel = '__auto__';
        this.$['number-input'].invalid = false;
      },

      onClosed: function(event) {
        if (event.detail.confirmed) {
          this.fire('confirmed');
        }
      },

      _formValid: function(number) {
        return !number;
      }

    });

  </script>
</dom-module>
