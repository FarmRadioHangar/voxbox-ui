<dom-module id="poly-add-contact-dialog">

  <template>

    <style>

      :host {}

      paper-dialog {
        width: 600px;
      }

    </style>

    <paper-dialog id="modal" modal entry-animation="fade-in-animation" exit-animation="fade-out-animation">
      <h2>Add contact</h2>
      <paper-input label="Name"></paper-input>
      <paper-input label="Number"></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Save</paper-button>
      </div>
    </paper-dialog>
 
  </template>

  <script>

    Polymer({

      is: 'poly-add-contact-dialog',

      open: function() {
        this.$.modal.open();
      }

    });

  </script>

</dom-module>
